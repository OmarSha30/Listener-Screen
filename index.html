<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Listener Screen</title>
</head>
<body>
    <header>
        <h1>Welcome, Alex Gamer!</h1>
    </header>

    <footer>
      <nav>
          <a href="#">Home</a>
          <a href="#">Discover</a>
          <a href="#">Favorites</a>
          <a href="#">Profile</a>
      </nav>
    </footer>
    
    <section class="preferences">
        <h2>Your Preferences</h2>
        <ul>
            <li>Rock</li>
            <li>EDM</li>
            <li>Favorite DJ</li>
        </ul>
        <button class="add-btn">Add Criteria</button>
    </section>

    <section class="recommendations">
        <h2>Recommended Content</h2>
        <div class="content-item">
            <img src="song1.jpg" alt="Song 1">
            <p>Song Title 1 - Artist 1</p>
        </div>
        <div class="content-item">
            <img src="song2.jpg" alt="Song 2">
            <p>Song Title 2 - Artist 2</p>
        </div>
        
        <button class="refresh-btn">Refresh</button>
    </section>


    
</body>
</html>
